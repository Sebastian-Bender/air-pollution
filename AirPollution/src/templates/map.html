
<html>  
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  </head>
    
  <body style='margin: 0'>
    <h1><a href="#">FeinstaubOWL</a></h1>
    <div style="width: 80%; height: 80%" id="mapContainer"></div>

    <script>	
      // Initialize the platform object:
      const api_key = '{{apikey}}'
      var platform = new H.service.Platform({
        'apikey': api_key
      });
        
      const lat = 52.0266732
      const long = 8.9018625
      
      // Obtain the default map types from the platform object
      var maptypes = platform.createDefaultLayers()

      // Instantiate (and display) a map object:
      var map = new H.Map(
        document.getElementById('mapContainer'),
        maptypes.vector.normal.map,
        {
          zoom: 10,
          center: { lat: lat, lng: long },
          pixelRatio: window.devicePixelRatio || 1
        });

      window.addEventListener('resize', () => map.getViewPort().resize())
      // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
      var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map))

      var ui = H.ui.UI.createDefault(map, maptypes)

      // drawing a marker for each sensor
      var sensors = '{{df_json|tojson}}'
      //console.log(sensors)
      var json = JSON.parse(sensors)
      console.log(Object.keys(json).length)
      
      for(var i = 0; i < Object.keys(json).length; i++) {
        var test_lat = json[i]['latitude']
        var test_lon = json[i]['longitude']
  
        var innerElement = document.createElement('div')
        innerElement.style.color = 'red';
        innerElement.style.backgroundColor = 'blue';
        innerElement.style.border = '2px solid black';
        innerElement.style.font = 'normal 12px arial';
        innerElement.style.lineHeight = '12px'
        innerElement.innerHTML = `<div>${ json[i]["P1"] }<br>${ json[i]["P2"] }</div>`
  
        var icon = new H.map.DomIcon(innerElement)
        var marker = new H.map.DomMarker({ lat: test_lat, lng: test_lon }, {icon: icon})
          
        // Add the marker to the map:
        map.addObject(marker)
      }
        
    </script>
    <div></div>
    <div>
      <h2>Stats</h2>
    </div>
  </body>
</html>
