
<html>  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">   
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
    
  <body>
    <div style="width: 95%; height: 95%; margin: 2.5%" id="mapContainer"></div>
      <script type = "text/javascript", src = "{{ url_for('static', filename='js/map.js') }}"></script>
      <script type = 'text/javascript'>
        passVar('{{df_json|tojson}}', '{{apikey}}')
      </script>
      <div></div>
      <div>
        <canvas id = 'stat container' width= 90%; height= 50%;></canvas>
        <script>
          var ctx = document.getElementById("stat container");
          var plotData = JSON.parse('{{sensor|tojson}}')
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: plotData['timestamp'],
              datasets: [{
                data: plotData['PM10'],
                label: 'PM10', 
                borderColor: 'orange', 
                fill: false
              }, 
              {
                data: plotData['PM2_5'],
                label: 'PM2.5',
                borderColor: 'blue', 
                fill: false
              }]
            },
            options: {
              responsive: true,
              title: {
                display: true,
                text: 'Druchschnittliche Feinstaub Werte in OWL'
              }, 
               tooltips: {
                 mode: 'label', 
               },
               hover: {
                mode: 'nearest',
                intersect: false
              },
            }
          });
        </script>
      </div>
  </body>
</html>
